<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hamburger Menu</title>
    <style>
        /* Basic Styles */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }

        /* Navigation Menu Styles */
        nav {
            background-color: #333;
            color: white;
            padding: 10px;
        }

        /* Hide the menu links on mobile */
        .menu-links {
            display: flex;
            justify-content: flex-end;
        }

        .menu-links a {
            color: white;
            text-decoration: none;
            padding: 10px;
            margin: 0 10px;
        }

        /* Hamburger Icon */
        .hamburger {
            display: none;
            font-size: 30px;
            cursor: pointer;
            color: white;
        }

        /* Mobile View */
        @media screen and (max-width: 768px) {
            .menu-links {
                display: none;
                flex-direction: column;
                width: 100%;
                text-align: center;
                background-color: #333;
            }

            .hamburger {
                display: block;
            }

            .menu-links.active {
                display: flex;
            }

            .menu-links a {
                padding: 15px;
                border-top: 1px solid #fff;
            }
        }
    </style>
</head>
<body>

    <nav>
        <div class="hamburger" onclick="toggleMenu()">&#9776;</div>
        <div class="menu-links">
            <a href="#">Home</a>
            <a href="#">About</a>
            <a href="#">Services</a>
            <a href="#">Contact</a>
        </div>
    </nav>

    <script>
        function toggleMenu() {
            const menu = document.querySelector('.menu-links');
            menu.classList.toggle('active');
        }
    </script>

</body>
</html>
